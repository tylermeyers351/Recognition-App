<!doctype html>
<html lang="en">
    <head>
        <title>Recognitions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                
                <!-- Form Input -->
                <div class="col-12 col-lg-6">
                    <img src="assets/freddie.png" />
                    <h2>We are the champions</h2>
                    <input id="inputRecognition" type="text" id="input-field" placeholder="Recognition goes here...">
                    <div class="toFromDiv">
                        <input class="toFromInput" type="text" placeholder="To">
                        <input class="toFromInput" type="text" placeholder="From">
                    </div>
                    <h3>- Endorsements -</h3>
                    <button>Publish</button>
                </div>
                
                <!-- List of JavaScript Objects -->
                <div class="col-12 col-lg-6 order-md-last">
                    <ul id="recognition-list">
                        <div class="post">
                            <b><p> To Leane </p></b>
                            <p> Wow you did such an amazing job I love you so much!</p>
                            <div class="fromAndLikes">
                                <p> From Frodo </p>
                                <p class="likes"> &#9829; 2 </p>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
