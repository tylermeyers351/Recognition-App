<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lift Notes</title>
        
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Form -->
                <div class="p-3 col-12 col-lg-4">
                    <h1 class="text-center fw-bold mb-3"> &nbsp;&nbsp;&nbsp;Lift Notes &#x2122; </h1>
                    <form class="border rounded p-3">
                        <div class="form-group mb-2">
                            <select id="inputState" data-bs-theme="dark" class="form-control">
                              <option selected>General</option>
                              <option>Push</option>
                              <option>Pull</option>
                              <option>Legs</option>
                              <option>Mobility</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <textarea class="form-control" data-bs-theme="dark" id="formTitle" rows="1" placeholder="Title"></textarea>
                        </div>
                        
                        <div class="mb-2">
                            <textarea class="form-control" data-bs-theme="dark" id="formContent" rows="4" placeholder="Content"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="submitButton" type="button">Submit</button>
                        </div>
                    </form>
                </div>

                <!-- List of notes (Will be generated via JavaScript) -->
                <div class="px-3 col-12 col-lg-8 custom-lg-padding">
                    <h4 class="text-center pb-2"> - Select Category - </h4>
                    <ul id="notesListing">
                        <li class="border rounded px-3 pt-3 pb-2 mb-2">

                            <!-- New -->
                            <div class="mb-1 d-flex justify-content-between">
                                <p class="text-left fw-bold">Hamstring development</p>
                                <p class="text-right fw-bold">Pull</p>
                            </div>
                            <!-- New -->
                            
                            <p class="small mb-1">10/9/2023</p>
                            <p class="small mb-2">The key to hamstring development is applying tension at all ranges of motion. And all I can say to that is woah...</p>
                            
                            <!-- New -->
                            <div class="d-flex justify-content-between">
                                <a href="#"><p class="small text-left">Edit</p></a>
                                <a href="#"><p class="small text-right">Delete</p></a>
                            </div>
                            <!-- New -->

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="index.js" type="module"></script>
          
    </body>
</html>
